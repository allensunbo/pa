<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Proteus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="proteusApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" ui-sref="home">Proteus</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active:activeLink ==='home'}"><a ui-sref="home">Home</a></li>
          <li ng-class="{active:activeLink ==='about'}"><a ui-sref="about">About</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li ng-class="{active:activeLink ==='login'}"><a ui-sref="login">Login</a></li>
          <li ng-class="{active:activeLink ==='logout'}"><a ui-sref="home">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ui-view></div>
</div>


<script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</body>
</html>
